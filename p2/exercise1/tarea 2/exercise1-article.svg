idth:1" /><text x="690" y="130" font-size="10" style="fill:blue">author</text><path d="M660 40 C680 40 660 140 680 140" style="fill:transparent;stroke:black" /><text x="690" y="140" font-size="8" style="fill:black">nombre: A. R. Shahid</text><text x="690" y="150" font-size="8" style="fill:black">email: </text><rect x="460" y="220" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="230" font-size="10" style="fill:blue">abstract</text><path d="M440 40 C460 40 440 240 460 240" style="fill:transparent;stroke:black" /><rect x="526" y="220" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="536" y="230" font-size="8" style="fill:white">
		Driver fatigue is one of the major causes of accidents. This has increased the need for driver fatigue detection mechanism in the vehicles to reduce human and vehicle loss during accidents. In the proposed scheme, we capture videos from a camera mounted inside the vehicle. From the captured video, we localize the eyes using Viola-Jones algorithm. Once the eyes have been localized, they are classified as open or closed using three different techniques namely mean intensity, SVM, and SIFT. If eyes are found closed for a considerable amount of time, it indicates fatigue and consequently an alarm is generated to alert the driver. Our experiments show that SIFT outperforms both mean intensity and SVM, achieving an average accuracy of 97.45% on a dataset of five videos, each having a length of two minutes.
	</text><rect x="460" y="270" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="280" font-size="10" style="fill:blue">keywordset</text><path d="M440 40 C460 40 440 290 460 290" style="fill:transparent;stroke:black" /><rect x="526" y="270" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="536" y="280" font-size="8" style="fill:white">
		Driver Fatigue Detection, Eye Detection, Scale Invariant Feature Transform, Support Vector Machine, Traffic Accidents.
