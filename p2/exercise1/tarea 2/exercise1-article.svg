" y="890" font-size="8" style="fill:black">nombre: M. Esmaeipour</text><text x="690" y="900" font-size="8" style="fill:black">email: </text><rect x="460" y="970" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="980" font-size="10" style="fill:blue">abstract</text><path d="M440 840 C460 840 440 990 460 990" style="fill:transparent;stroke:black" /><rect x="526" y="970" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="536" y="980" font-size="8" style="fill:white">
		Electroencephalogram signals (EEG) have always been used in medical diagnosis. Evaluation of the statistical characteristics of EEG signals is actually the foundation of all brain signal processing methods. Since the correct prediction of disease status is of utmost importance, the goal is to use those models that have minimum error and maximum reliability. In anautomatic epileptic seizure detection system, we should be able to distinguish between EEG signals before, during and after seizure. Extracting useful characteristics from EEG data can greatly increase the classification accuracy. In this new approach, we first parse EEG signals to sub-bands in different categories with the help of discrete wavelet transform(DWT) and then we derive statistical characteristics such as maximum, minimum, average and standard deviation for each sub-band. A multilayer perceptron (MLP)neural network was used to assess the different scenarios of healthy and seizure among the collected signal sets. In order to assess the success and effectiveness of the proposed method, the confusion matrix was used and its accuracy was achieved98.33 percent. Due to the limitations and obstacles in analyzing EEG signals, the proposed method can greatly help professionals experimentally and visually in the classification and diagnosis of epileptic seizures.
	</text><rect x="460" y="1020" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="1030" font-size="10" style="fill:blue">keywordset</text><path d="M440 840 C460 840 440 1040 460 1040" style="fill:transparent;stroke:black" /><rect x="526" y="1020" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="536" y="1030" font-size="8" style="fill:white">
		Accuracy, Discrete Wavelet Transforms, Medicine, Multilayer Perceptron, Neural Network
	</text><rect x="460" y="1070" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="1080" font-size="10" style="fill:blue">magazine</text><path d="M440 840 C460 840 440 1090 460 1090" style="fill:transparent;stroke:black" /><text x="470" y="1090" font-size="8" style="fill:black">nombre: Ijimai</text><text x="470" y="1100" font-size="8" style="fill:black">volumenum: 4</text><rect x="240" y="1170" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="250" y="1180" font-size="10" style="fill:blue">article</text><path d="M220 40 C240 40 220 1190 240 1190" style="fill:transparent;stroke:black" /><text x="250" y="1190" font-size="8" style="fill:black">titulo: Step Characterization using Sensor Information Fusion and Machine Learning</text><text x="250" y="1200" font-size="8" style="fill:black">pagina_inicio: 53</text><text x="250" y="1210" font-size="8" style="fill:black">pagina_final: 60</text><text x="250" y="1220" font-size="8" style="fill:black">año: 2015</text><rect x="460" y="1170" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="1180" font-size="10" style="fill:blue">authors</text><path d="M440 1190 C460 1190 440 1190 460 1190" style="fill:transparent;stroke:black" /><rect x="680" y="1170" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1180" font-size="10" style="fill:blue">author</text><path d="M660 1190 C680 1190 660 1190 680 1190" style="fill:transparent;stroke:black" /><text x="690" y="1190" font-size="8" style="fill:black">nombre: Anacleto, R.</text><text x="690" y="1200" font-size="8" style="fill:black">email: </text><rect x="680" y="1220" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1230" font-size="10" style="fill:blue">author</text><path d="M660 1190 C680 1190 660 1240 680 1240" style="fill:transparent;stroke:black" /><text x="690" y="1240" font-size="8" style="fill:black">nombre: L. Figueiredo</text><text x="690" y="1250" font-size="8" style="fill:black">email: </text><rect x="680" y="1270" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1280" font-size="10" style="fill:blue">author</text><path d="M660 1190 C680 1190 660 1290 680 1290" style="fill:transparent;stroke:black" /><text x="690" y="1290" font-size="8" style="fill:black">nombre: A. Almeida</text><text x="690" y="1300" font-size="8" style="fill:black">email: </text><rect x="680" y="1320" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1330" font-size="10" style="fill:blue">author</text><path d="M660 1190 C680 1190 660 1340 680 1340" style="fill:transparent;stroke:black" /><text x="690" y="1340" font-size="8" style="fill:black">nombre: P. Novais</text><text x="690" y="1350" font-size="8" style="fill:black">email: </text><rect x="680" y="1370" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1380" font-size="10" style="fill:blue">author</text><path d="M660 1190 C680 1190 660 1390 680 1390" style="fill:transparent;stroke:black" /><text x="690" y="1390" font-size="8" style="fill:black">nombre: A. Meireles</text><text x="690" y="1400" font-size="8" style="fill:black">email: </text><rect x="460" y="1470" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="1480" font-size="10" style="fill:blue">abstract</text><path d="M440 1190 C460 1190 440 1490 460 1490" style="fill:transparent;stroke:black" /><rect x="526" y="1470" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="536" y="1480" font-size="8" style="fill:white">
		A pedestrian inertial navigation system is typically used to suppress the Global Navigation Satellite System limitation to track persons in indoor or in dense environments. However, low- cost inertial systems provide huge location estimation errors due to sensors and pedestrian dead reckoning inherent characteristics. To suppress some of these errors we propose a system that uses two inertial measurement units spread in person’s body, which measurements are aggregated using learning algorithms that learn the gait behaviors. In this work we present our results on using different machine learning algorithms which are used to characterize the step according to its direction and length. This characterization is then used to adapt the navigation algorithm according to the performed classifications.
	</text><rect x="460" y="1520" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="1530" font-size="10" style="fill:blue">keywordset</text><path d="M440 1190 C460 1190 440 1540 460 1540" style="fill:transparent;stroke:black" /><rect x="526" y="1520" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="536" y="1530" font-size="8" style="fill:white">
			Algorithms, Information Fusion, Learning, Localization, Machine Learning
