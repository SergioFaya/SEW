<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Atributos de document</title>
</head>
<body>
<script>
document.write("<p>Título: " + document.title +"</p>");
document.write("<p>URL: " + document.URL+"</p>");
document.write("<p>Enlazado por: " + document.referrer+"</p>");
    
var dia = document.lastModified.substring(3,5)
var mes = document.lastModified.substring(0,2)
var any = document.lastModified.substring(6,10)
var hora = document.lastModified.substring(11,13)
var minuto = document.lastModified.substring(14,16)
var segundo = document.lastModified.substring(17,19)

document.write("<p>Última modificación. Fecha: " + dia +" / "+ mes +" / "+ any + " Hora: " + hora  +" : " + minuto +" : "+segundo +"</p>" );
    
document.write("<p>Last modified: " + document.lastModified+"</p>");
document.write("<p>Último acceso: " + new Date()+"</p>");
</script>
<footer>
		<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5  válido!" height="31" width="88" /></a>
</footer>
</body>
</html>
