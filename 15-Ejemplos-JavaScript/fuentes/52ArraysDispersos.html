<body>
    <h1>Arrays dispersos y heterogéneos</h1>
    <script type="text/javascript">
        var i;
        var miArray = new Array();
        miArray[0] = "Juan Manuel";
        miArray[25] = 27.7;
        miArray[30] = true;
        miArray[40] = false;
        miArray[50] = 25;

for (i=0;i<miArray.length;i++)
{
    if (miArray[i]!=null)
        document.write("<p> mi array["+i+"]= "+ miArray[i] + "</p>");
}
    </script>
