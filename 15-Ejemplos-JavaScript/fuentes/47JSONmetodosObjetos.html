<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Métodos de objetos creados con JSON</title>
</head>

<body>
 <h1> Creación de métodos en objetos con formato JSON</h1> 
 <div id="listaUsuarios"></div>
 <script>
 var lista = {"usuarios":[
        {
            "nombre":"Juan Manuel",
            "apellidos":"Cueva Lovelle",
            "nacimiento": {
                "dia":29,
                "mes":"Marzo",
                "año":1958
            }
        },
        {
            "nombre":"Cristina",
            "apellidos":"García Solana",
            "nacimiento": {
                "dia":5,
                "mes":"Mayo",
                "año":1971  
            }
        }
]};

lista.ver = function(){
                  var output="<ul>";
                  for (var i in lista.usuarios) {
                        output+="<li>" + this.usuarios[i].nombre + " " + this.usuarios[i].apellidos + " - " + this.usuarios[i].nacimiento.dia+"/"+this.usuarios[i].nacimiento.mes+"/"+this.usuarios[i].nacimiento.año+"</li>";
                  }
                  output+="</ul>";
				  return output;
                 };

document.getElementById("listaUsuarios").innerHTML=lista.ver();
</script>

</body>
</html>
