<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Uso de static</title>
</head>
<body>
<h1>ECMAScript 6.0: Ejemplo de herencia de clases con extends</h1>   
<script>
"use strict";
class Forma {
    constructor (nombre,x,y){
        this.nombre=nombre;
        this.x=x;
        this.y=y;
    }
    posicion(){
        return("Posición: "+this.nombre+"("+this.x+","+this.y+")");
    }
    mover(x,y){
        this.x=x;
        this.y=y;
    }
}
class Rectangulo extends Forma {
    constructor (nombre,x,y,ancho,alto){
        super(nombre,x,y);
        this.ancho=ancho;
        this.alto=alto;
    }
    posicion(){
        return(super.posicion()+" Ancho = "+this.ancho+" Alto = "+this.alto);
    }
}
class Circulo extends Forma {
    constructor (nombre, x,y,radio){
        super(nombre,x,y);
        this.radio=radio;
    }
    posicion(){
        return(super.posicion()+" Radio = "+this.radio);
    }
}

var cuadrado = new Rectangulo("Cuadrado",0,0,5,5);
document.write("<p>"+cuadrado.posicion()+"</p>");
cuadrado.mover(20,20);
document.write("<p>"+cuadrado.posicion()+"</p>");

var rueda = new Circulo("Rueda",7,7,25);
document.write("<p>"+rueda.posicion()+"</p>");
rueda.mover(50,50);
document.write("<p>"+rueda.posicion()+"</p>");

</script>

</footer>
</body>
</html>
