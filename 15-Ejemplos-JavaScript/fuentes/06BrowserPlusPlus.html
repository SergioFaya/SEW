<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BrowserPlusPlus</title>
</head>
<body>
<script>
var x = navigator
document.write("<p> Nombre del código=" + x.appCodeName + "</p>")
document.write("<p> Nombre=" + x.appName + "</p>")
document.write("<p> Versión=" + x.appVersion + "</p>")
document.write("<p> Cookis activas=" + x.cookieEnabled + "</p>")
document.write("<p> OnLine=" + x.onLine + "</p>")
document.write("<p> Plataforma=" + x.platform + "</p>")
document.write("<p> User Agent=" + x.userAgent + "</p>")
document.write("<p> Lenguaje del navegador=" + x.language + "</p>")
document.write("<p> Vendedor=" + x.vendor + "</p>")
document.write("<p> Producto=" + x.product + "</p>")
</script>
<footer>
  <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
</footer>
</body>
</html>
