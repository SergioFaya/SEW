<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evento OnKeyUp</title>
<script>
function queTecla(event)
{
alert("Tecla: "+event.keyCode+" "+String.fromCharCode(event.keyCode))
}
</script>
</head>

<body onKeyUp="queTecla(event)">
<p>Pulsa una tecla y verá su código Unicode seguido de la letra correspondiente</p>

</footer>
</body>

</html>
