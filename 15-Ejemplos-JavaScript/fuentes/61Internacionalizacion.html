<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Intenacionalización</title>
</head>
<body>
<h1>Internacionalización</h1>
<script>
var lengua = (navigator.language || navigator.userLanguage).substring(0,2);
document.write("<p>El lenguaje detectado: " + lengua +"</p>");
if (lengua == "es") document.write("<p>¡ Hola a todos !</p>");
if (lengua == "en") document.write("<p>Hello everyone !</p>");
if (lengua == "fr") document.write("<p>Bonjour tout le monde !</p>");
if (lengua == "de") document.write("<p>Hallo an alle !</p>");
if (lengua == "it") document.write("<p>Ciao a tutti !</p>");
if (lengua == "pt") document.write("<p>Olá a todos!</p>");
</script>

  <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
</footer>
</body>
</html>
