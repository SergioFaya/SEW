<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Objeto array numérico</title>
</head>
<body>

<script>
function comparacionNumericaAscendente(x,y) {
return x-y;
}

function mostrarArray()
{
for (var i=0;i<misNumeros.length;i++)
  {
   document.write("<p>mi numero[" + i+ "]= " + misNumeros[i] + "</p>");
  }
}

var misNumeros = new Array(15, 127, 5, 40, 27, 1, 25);
misNumeros.mostrarArray=mostrarArray; //Se incorpora el método mostrarArray al objeto misNumeros

misNumeros.push(101, 102, 103); //Se añade en la última posición 101,102 y 103 al array

document.write("<h1>Array con elementos añadidos con push</h1>");

misNumeros.mostrarArray();

var ultimo = misNumeros.pop(); //Elimina y saca el último elemento del array

document.write("<p>Se ha eliminado "+ultimo+" con pop</p>")

document.write("<h1>Array sin ordenar</h1>");

misNumeros.mostrarArray();

misNumeros.sort(comparacionNumericaAscendente);

document.write("<h1>Array ordenado de forma ascendente</h1>");

misNumeros.mostrarArray();

misNumeros.reverse(); //Pone los elementos de un array en orden inverso

document.write("<h1>Array ordenado de forma descendente</h1>");

misNumeros.mostrarArray();

</script>
