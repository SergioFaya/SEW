<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOM-get-text</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function verTitulo2() {
    alert("Texto del Título 2: " + $("#titulo2").text());       
}
function verParrafo1() {
    alert( "Texto del párrafo 1: " + $("#parrafo1").text());
}
</script>
<style>
footer{
       margin-top:2em;
    }
footer a img{
        height=31px; 
        width=88px;
    }
</style>
</head>
<body>
<h1>jQuery-DOM: Ejemplo de manipulación de elementos del árbol DOM - get-text()</h1>   
<h2 id="titulo2">text(): Establece (set) o devuelve (get) el texto contenido en los elementos seleccionados</h2>   
<p id="parrafo1">Ejemplo desarrollado por Juan Manuel Cueva Lovelle. Departamento de Informática. Universidad de Oviedo</p>
        
<input type="button" Value="Título 2" onclick="verTitulo2()" />
<input type="button" Value="Párrafo 1" onclick="verParrafo1()"/>
    
<footer>
<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5 válido!"/></a>
</footer>
</body>
</html>
