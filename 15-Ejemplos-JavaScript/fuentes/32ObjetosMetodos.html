<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
  <title>Nuevos métodos en los objetos</title>
</head>
<body>
<script>

function verPersona()
{
var cadena = "ID: " + this.ID + "<br\>" +
             "Nombre: " + this.nombre + "<br\>" +
			 "Apellidos: " + this.apellidos + "<br\>" +
			 "Edad: " + this.edad + "<br\>" +
			 "Color de ojos: " + this.colorOjos + "<br\>";
document.write(cadena);
}

function persona(ID, nombre,apellidos,edad,colorOjos)
{
this.ID = ID;
this.nombre=nombre;
this.apellidos=apellidos;
this.edad=edad;
this.colorOjos=colorOjos;
this.verPersona = verPersona; //asignación del nuevo método
}

Juan = new persona("10123456A","Juan Manuel","Cueva Lovelle",49,"verdes");
Juan.verPersona();

</script>
