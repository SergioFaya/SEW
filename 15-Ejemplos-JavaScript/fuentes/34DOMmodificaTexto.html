<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Modifica texto</title>
<script>
function CambiarTitulo() {
if (!document.getElementById) return;
var nuevoTitulo = document.formulario.campoTitulo.value;
var cabecera = document.getElementById("cabecera");
cabecera.firstChild.nodeValue=nuevoTitulo;
}
</script>
</head>
<body>
<h1 id="cabecera">Texto que se puede cambiar</h1>
<p>Se puede modificar la cabecera, introduciendo la nueva cabecera en el campo de texto y pulsando el botón cambiar título</p>
<form name="formulario">
<input type="text" name="campoTitulo" size="25">
<input type="button" value="Cambiar título" onClick="CambiarTitulo();">
</form>
<footer>
    <p></p>
	<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5  válido!" height="31" width="88" /></a>
</footer>
</body>
</html>
