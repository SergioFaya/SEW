<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Uso de static</title>
</head>
<body>
<h1>ECMAScript 6.0: Ejemplo de uso de static</h1>   
<script>
"use strict";
class Punto {
    constructor (nombre,x,y,z){
        this.nombre=nombre;
        this.x=x;
        this.y=y;
        this.z=z;
    }
    ver(){
        return("Punto: "+this.nombre+"("+this.x+","+this.y+","+this.z+")");
    }
    static distancia(p1,p2){
        var dx=p1.x-p2.x;
        var dy=p1.y-p2.y;
        var dz=p1.z-p2.z;
        return Math.sqrt(dx*dx+dy*dy+dz*dz);
    }
}
var origen = new Punto("Origen",0,0,0);
var a  = new Punto("A",1,1,1);
var d = Punto.distancia(origen,a);
document.write("<p>"+origen.ver()+"</p>");
document.write("<p>"+a.ver()+"</p>");
document.write("<p> Distancia entre puntos = "+ d + "</p>");
</script>

</body>
</html>
