<!DOCTYPE html>

<meta charset="UTF-8">
<title>Uso de Clases</title>
</head>
<body>
<h1>ECMAScript 6.0: Ejemplo de uso de clases</h1>   
<script>
"use strict";
class Perro {
    constructor (nombre){
        this.nombre=nombre;
    }
    ladra(){
        document.write("<p>"+this.nombre+" dice guau </p>");
    }
}
var tom = new Perro("Tom");
tom.ladra();
</script>
