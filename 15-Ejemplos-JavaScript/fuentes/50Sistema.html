<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema</title>
  <script>
  var Sistema = {

	browser: ( function () {

		var ua = navigator.userAgent;

		if ( /Arora/i.test( ua ) ) {

			 return 'Arora';

		} else if ( /OPR/i.test( ua ) ) {

			return 'Opera';

		} else if ( /Epiphany/i.test( ua ) ) {

			return 'Epiphany';

		} else if ( /Firefox/i.test( ua ) ) {

			return 'Firefox';

		} else if ( /Mobile(\/.*)? Safari/i.test( ua ) ) {

			return 'Mobile Safari';

		} else if ( /.NET/i.test( ua ) ) {

			return 'Internet Explorer';

		} else if ( /Midori/i.test( ua ) ) {

			return 'Midori';

		} else if ( /Chrome/i.test( ua ) ) {

			 return 'Chrome';

		} else if ( /Safari/i.test( ua ) ) {

			return 'Safari';

		}

		return false;

	} )(),

	os: ( function () {

		var ua = navigator.userAgent;

		if ( /Android/i.test( ua ) ) {

			 return 'Android';

		} else if ( /CrOS/i.test( ua ) ) {

			 return 'Chrome OS';

		} else if ( /iP[ao]d|iPhone/i.test( ua ) ) {

			return 'iOS';

		} else if ( /Linux/i.test( ua ) ) {

			return 'Linux';

		} else if ( /Mac OS/i.test( ua ) ) {

			return 'Mac OS';

		} else if ( /windows/i.test( ua ) ) {

			return 'Windows';

		}

		return false;

	} )(),

	support: {

		canvas: !! window.CanvasRenderingContext2D,

		localStorage: ( function () {

			try {

				return !! window.localStorage.getItem;

			} catch ( error ) {

				return false;

			}

		} )(),

		file: !! window.File && !! window.FileReader && !! window.FileList && !! window.Blob,

		fileSystem: !! window.requestFileSystem || !! window.webkitRequestFileSystem,

		getUserMedia: !! window.navigator.getUserMedia || !! window.navigator.webkitGetUserMedia || !! window.navigator.mozGetUserMedia || !! window.navigator.msGetUserMedia,

		requestAnimationFrame: !! window.mozRequestAnimationFrame || !! window.webkitRequestAnimationFrame || !! window.oRequestAnimationFrame || !! window.msRequestAnimationFrame,

		sessionStorage: ( function () {

			try {

				return !! window.sessionStorage.getItem;

			} catch ( error ) {

				return false;

			}

		} )(),

		webgl: ( function () { try { return !! window.WebGLRenderingContext && !! document.createElement( 'canvas' ).getContext( 'experimental-webgl' ); } catch( e ) { return false; } } )(),

		worker: !! window.Worker

	}

};

  </script>
</head>
<body>
    <h1>Información del navegador, sistema operativo y APIs activas</h1>
    <script type="text/javascript">
        document.write('<p>Navegador: ' + Sistema.browser+'</p>'+
            '<p>Sistema Operativo: ' + Sistema.os+'</p>'+
            '<p>API Canvas: ' + Sistema.support.canvas+'</p>'+
            '<p>API Web storage: ' + Sistema.support.localStorage+'</p>'+
            '<p>API File: ' + Sistema.support.file+'</p>'+
            '<p>API FileSystem: ' + Sistema.support.fileSystem+'</p>'+
			'<p>API WebGL: ' + Sistema.support.webgl+'</p>'+
            '<p>API Web Workers: ' + Sistema.support.worker+'</p>'+
            '<p>Soporte de RequestAnimationFrame: ' + Sistema.support.requestAnimationFrame+'</p>'+
            '<p>Soporte de Session storage: ' + Sistema.support.sessionStorage+'</p>'     
            );

    </script>
	<footer>
		<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5  válido!" height="31" width="88" /></a>
	</footer>	
</body>

</html>
