<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BrowserPlus</title>
</head>
<body>
<script>

document.write("<p>Navegador: ")
document.write(navigator.appName + "</p>")

document.write("<p>Versión del Navegador: ")
document.write(navigator.appVersion + "</p>")

document.write("<p>Código: ")
document.write(navigator.appCodeName + "</p>")

document.write("<p>Plataforma: ")
document.write(navigator.platform + "</p>")

document.write("<p>Cookies activas: ")
document.write(navigator.cookieEnabled + "</p>")

document.write("<p>Cabecera que se envia al realizar una petición http: ")
document.write(navigator.userAgent + "</p>")
</script>

  <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
</footer>
</body>
</html>
