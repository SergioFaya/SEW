<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
  <title>Lectura de un archivo de texto con jQuery y Ajax</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 
<script>
 $(document).ready(function(){
  $("button").click(function(){
    $("#div1").load("test.txt");
  });
}); 
 </script>
</head>
<body>
 <h1>Lectura de un archivo de texto con jQuery y Ajax</h1>
 <div id="div1">
 <h2>Este texto va a ser cambiado por el contenido del archivo</h2>
 </div>
<button>Cargar archivo de texto</button>
<p></p>

</body>
</html>
