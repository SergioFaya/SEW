<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mapa meteorológico</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #mapa-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }    
    </style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=weather"></script>
      
<script>       
function inicializa() {
  var mapaOpciones = {
    zoom: 3,
    center:new google.maps.LatLng(43.3661,  -5.8425)
  };
  
var mapa = new google.maps.Map(document.getElementById('mapa-canvas'), mapaOpciones);

var capaMeteo = new google.maps.weather.WeatherLayer({
    temperatureUnits: google.maps.weather.TemperatureUnit.CELSIUS
 });

capaMeteo.setMap(mapa);

var capaNubes = new google.maps.weather.CloudLayer();

capaNubes.setMap(mapa);

}
  
google.maps.event.addDomListener(window, 'load', inicializa);

</script>
</head>
 
<body>    
    <div id="mapa-canvas"></div>
	<footer>
		<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5  válido!" height="31" width="88" /></a>
	</footer>	
</body>
</html>
