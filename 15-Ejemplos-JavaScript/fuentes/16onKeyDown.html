<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejemplo onKeyDown</title>
<script>
function mueve() {
ek=event.keyCode;
if (ek==37) cuadro.style.posLeft-=5;
if (ek==39) cuadro.style.posLeft+=5;
if (ek==38) cuadro.style.posTop-=5;
if (ek==40) cuadro.style.posTop+=5;
}
</script>
</head>
<body onKeyDown="mueve();" >
<h1>Ejemplo onKeyDown</h1>
<p>Mover el rectángulo amarillo con las flechas del teclado</p>
<p>Puede que no funcione en algunos navegadores</p>
<section id="cuadro" style="position:absolute;top:300;left:300;height:20;width:20;background-color:yellow">
<h2>Rectángulo amarillo</h2>
</section>
<footer>
  <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
</footer>
</body>
</html>
