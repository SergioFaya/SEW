<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reloj</title>
<script>
function inicioReloj() {
    var hoy = new Date();
    var diaSemana = diaDeLaSemana(hoy.getDay());
    var dia = hoy.getDate();
    var mes = hoy.getMonth()+1;
    var any = hoy.getFullYear();
    dia= ajusta0(dia);
    mes=ajusta0(mes);
    document.getElementById('fecha').innerHTML = "Fecha: " + diaSemana +", "+ dia +"/"+mes+"/"+any;
    
    var h = hoy.getHours();
    var m = hoy.getMinutes();
    var s = hoy.getSeconds();
    h = ajusta0(h);
    m = ajusta0(m);
    s = ajusta0(s);
    document.getElementById('reloj').innerHTML = "Hora: " + h +":"+m+":"+s;
    
    //setTimeout permite ejecutar una función pasado un intervalo de tiempo en milisegundos
    var t = setTimeout(function(){inicioReloj()},500);
}

function diaDeLaSemana(i){
    var i;
    var dia;
    switch (i){
        case 0 : dia = "domingo"; break;
        case 1 : dia = "lunes"; break;
        case 2 : dia = "martes"; break;
        case 3 : dia = "miércoles"; break;
        case 4 : dia = "jueves"; break;
        case 5 : dia = "viernes"; break;
        case 6 : dia = "sábado"; break;
        default : dia = "valor incorrecto";
    }
    return dia;
}


function ajusta0(i) {
    var i;
    if (i<10) {i = "0" + i};  // coloca un cero en la izquierda para valores menores de 10
    return i;
}
</script>
</head>

<body onload="inicioReloj()">
    
<div id="fecha"></div>
<div id="reloj"></div>

</footer>
</body>
</html>
