<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ocultar y mostrar selector .class</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function mostrarClass(){
    $(".ocultarMostrar").show();
}
function ocultarClass(){
    $(".ocultarMostrar").hide();
}
</script>
<style>
footer{
       margin-top:2em;
    }
footer a img{
        height=31px; 
        width=88px;
    }
</style>
</head>
<body>
<h1>jQuery: Ejemplo de ocultar y mostrar elementos con selector .class</h1>
   
<h2 class="ocultarMostrar">Este título se ocultará y se podrá volver a mostrar</h2>
<p class="ocultarMostrar">Este párrafo se ocultará y se podrá volver a mostrar</p>
    
<p>Ejemplo desarrollado por Juan Manuel Cueva Lovelle. Departamento de Informática. Universidad de Oviedo</p>
 
<input type="button"  Value="Ocultar class" onclick="ocultarClass()" />
<input type="button"  Value="Mostrar class" onclick="mostrarClass()"/>      
<footer>
<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5 válido!"/></a>
</footer>
</body>
</html>
