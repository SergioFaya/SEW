<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ordenación de un array numérico</title>
</head>
<body>

<script>
function comparacionNumericaAscendente(x,y) {
return x-y;
}
function comparacionNumericaDescendente(x,y) {
return y-x;
}
var i;
var misNumeros = new Array(127, 5, 40, 27, 1, 25);

document.write("<h1>Array sin ordenar</h1>");

for (i=0;i<misNumeros.length;i++)
{
document.write("<p>mi numero["+i+"]= "+misNumeros[i] + "</p>");
}

misNumeros.sort(comparacionNumericaAscendente);

document.write("<h1>Array ordenado de forma ascendente</h1>");

for (i=0;i<misNumeros.length;i++)
{
document.write("<p>mi numero["+i+"]= "+misNumeros[i] + "</p>");
}

misNumeros.sort(comparacionNumericaDescendente);

document.write("<h1>Array ordenado de forma descendente</h1>");

for (i=0;i<misNumeros.length;i++)
{
document.write("<p>mi numero["+i+"]= "+misNumeros[i] + "</p>");
}
</script>
