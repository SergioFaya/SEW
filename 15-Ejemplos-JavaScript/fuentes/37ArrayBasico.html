<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Manejo básico de array</title>
</head>
<body>
<script>
var i;
var misAutos = new Array();
misAutos[0] = "Citroen Visa";
misAutos[1] = "Renault R-11";
misAutos[2] = "Renault R-21";
misAutos[3] = "Renault Laguna";
misAutos[4] = "Seat Ibiza";

for (i=0;i<misAutos.length;i++)
{
document.write("mi auto["+i+"]= "+misAutos[i] + "<br>");
}
</script>

</body>
</html>
