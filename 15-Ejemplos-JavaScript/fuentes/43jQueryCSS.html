<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Color de fondo</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script>
  $(document).ready(function(){
  $("#amarillo").click(function(){
    $("#p1").css({left:0, backgroundColor:'yellow'});
	$("#p2").css({left:0, backgroundColor:'yellow'});
  });
  $("#azul").click(function(){
    $("#p1").css({left:0, backgroundColor:'blue'});
	$("#p2").css({left:0, backgroundColor:'blue'});
  });
  $("#negro").click(function(){
    $("#p1").css({left:0, backgroundColor:'black'});
	$("#p2").css({left:0, backgroundColor:'black'});
  });
  $("#blanco").click(function(){
    $("#p1").css({left:0, backgroundColor:'white'});
	$("#p2").css({left:0, backgroundColor:'white'});
  });
});
 </script>
</head>
 
<body>
 <h1 id="titulo1">jQuery y CSS</h1>
 <h2 id="titulo2">Ilustra el cambio del color de fondo</h2>
 <p id="p1">Este es el primer párrafo al que se modifica el color de fondo pulsando los botones.</p>
 <p id="p2">Este es el segundo párrafo al que se modifica el color de fondo pulsando los botones.</p>
 <button id="amarillo">Color amarillo</button>
 <button id="azul">Color azul</button>
 <button id="negro">Color negro</button>
 <button id="blanco">Color blanco</button>

</body>
</html>
