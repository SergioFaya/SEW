<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOM-get-html</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function verTitulo1() {
    alert("HTML del Título 1: " + $("#titulo1").html());       
}
function verTitulo2() {
    alert("HTML del Título 2: " + $("#titulo2").html());       
}
function verParrafo1() {
    alert( "HTML del párrafo 1: " + $("#parrafo1").html());
}
</script>
<style>
footer{
       margin-top:2em;
    }
footer a img{
        height=31px; 
        width=88px;
    }
</style>
</head>
<body>
<h1 id="titulo1">jQuery-DOM: Ejemplo de manipulación de elementos del árbol DOM - get-html()</h1>   
<h2 id="titulo2">html(): Establece (set) o devuelve (get) el contenido HTML en los elementos seleccionados</h2>   
<p id="parrafo1">Ejemplo desarrollado por <a href="http://di002.edv.uniovi.es/~cueva/" id="web">Juan Manuel Cueva Lovelle</a>. Departamento de Informática. Universidad de Oviedo</p>
        
<input type="button" Value="Título 1" onclick="verTitulo1()" />
<input type="button" Value="Título 2" onclick="verTitulo2()" />
<input type="button" Value="Párrafo 1" onclick="verParrafo1()"/>
    
<footer>
<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5 válido!"/></a>
</footer>
</body>
</html>
