<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mapa dinámico</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #mapa-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
      
<script>
var mapa;
var miMarcador01 = new google.maps.LatLng(43.3661,  -5.8425);
var miMarcador02 = new google.maps.LatLng(43.3639,  -5.8420);
var miMarcador03 = new google.maps.LatLng(43.3620,  -5.8412);
    
function initialize() {
  var mapaOpciones = {
    zoom: 15,
    center: miMarcador01
  };
  mapa = new google.maps.Map(document.getElementById('mapa-canvas'), mapaOpciones);

var marcador01 = new google.maps.Marker({
      position: miMarcador01,
      map: mapa,
      title: 'Marcador 01'
  });

var marcador02 = new google.maps.Marker({
      position: miMarcador02,
      map: mapa,
      title: 'Marcador 02'
  });
    
var marcador03 = new google.maps.Marker({
      position: miMarcador03,
      map: mapa,
      title: 'Marcador 03'
  });

}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
 
<body>
    <div id="mapa-canvas"></div>
	<footer>
		<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5  válido!" height="31" width="88" /></a>
	</footer>	
</body>
</html>
