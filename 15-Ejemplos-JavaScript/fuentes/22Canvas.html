<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Primer ejemplo de uso de canvas</title>
<script>
function loader()
{
var canvas = document.getElementById('canvas');
var canvas1 = canvas.getContext('2d');

// Dibuja rectángulos rellenos
//fillRect(float x, float y, float ancho, float alto)

canvas1.fillStyle = "rgba(0, 0, 255, 1)";
canvas1.fillRect(30, 30, 75, 70);
canvas1.fillStyle = "rgba(255, 255, 0, 1)";
canvas1.fillRect(70, 50, 55, 70);
canvas1.fillStyle = "rgba(255, 0, 0, 1)";
canvas1.fillRect(90, 40, 75, 50);

// Trazando polígonos: triángulos

//Primer triángulo rojo
canvas1.beginPath();
canvas1.strokeStyle = "rgba(255, 0, 0, 0.5)";
canvas1.moveTo(110, 205);
canvas1.lineTo(110, 125);
canvas1.lineTo(30, 205);
canvas1.closePath();
canvas1.stroke();

//Segundo triángulo azul
canvas1.beginPath();
canvas1.strokeStyle = "rgba(0, 0, 255, 1.0)";
canvas1.moveTo(100, 215);
canvas1.lineTo(100, 125);
canvas1.lineTo(20, 215);
canvas1.closePath();
canvas1.stroke();

//Tercer triángulo verde
canvas1.beginPath();
canvas1.strokeStyle = "rgba(0, 255, 0, 0.75)";
canvas1.moveTo(90, 225);
canvas1.lineTo(90, 125);
canvas1.lineTo(10, 225);
canvas1.closePath();
canvas1.stroke();

//Triángulo relleno
canvas1.fillStyle = "rgba(0, 255, 255, 0.5)";
canvas1.beginPath();
canvas1.moveTo(225, 25);
canvas1.lineTo(305, 25);
canvas1.lineTo(225, 105);
canvas1.closePath();
canvas1.fill();

// Dibujando un corazón con curvas de Bezier
canvas1.fillStyle = "rgba(200, 0, 0, 0.5)";
canvas1.beginPath();
canvas1.moveTo(75, 250);
canvas1.bezierCurveTo(75, 247, 70, 235, 50, 235);
canvas1.bezierCurveTo(20, 235, 20, 272.5, 20, 272);
canvas1.bezierCurveTo(20, 290, 40, 312, 75, 330);
canvas1.bezierCurveTo(110, 312, 130, 290, 130, 272);
canvas1.bezierCurveTo(130, 272.5, 130, 235, 100, 235);
canvas1.bezierCurveTo(85, 235, 75, 247, 75, 250);
canvas1.closePath();
canvas1.fill();

//Curvas cuadráticas
canvas1.strokeStyle = "rgba(0, 0, 255, 1)";
canvas1.beginPath();
canvas1.moveTo(275, 125);
canvas1.quadraticCurveTo(225, 125, 225, 162);
canvas1.quadraticCurveTo(260, 200, 265, 200);
canvas1.quadraticCurveTo(325, 200, 325, 162);
canvas1.quadraticCurveTo(325, 125, 275, 125);
canvas1.closePath();
canvas1.stroke();

// Dibujo de arcos
//arc(float xCentro, float yCentro, float radio, float AnguloInicio, float AnguloFinal, boolean antiAgujasReloj)

canvas1.strokeStyle = "rgba(0, 255, 0, 1)"
canvas1.beginPath();

//circunferencia: arco de 360 grados
canvas1.arc(275, 275, 50, 0, Math.PI * 2, true);

//arco de 135 grados
canvas1.moveTo(310, 275);
canvas1.arc(275, 275, 35, 0, 0.75 * Math.PI, false);

//arco de 90 grados
canvas1.moveTo(300, 255);
canvas1.arc(265, 255, 35, 0, 0.5 * Math.PI, false);

//arco de 45 grados
canvas1.moveTo(280, 255);
canvas1.arc(245, 255, 35, 0, 0.25 * Math.PI, false);

canvas1.closePath();
canvas1.stroke();

//Dibujo de texto
canvas1.font = 'italic 40px sans-serif';
canvas1.strokeStyle = "rgba(255, 0, 0, 1)";
canvas1.strokeText("¡Hola a todos!", 50, 400);
}
</script>
</head>
<body onload="loader()">
<h1>Primer ejemplo de uso de canvas</h1>
<canvas id="canvas" width="600" height="500">
</canvas>
<footer>
	<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5  válido!" height="31" width="88" /></a></footer>
</body>
</html>
