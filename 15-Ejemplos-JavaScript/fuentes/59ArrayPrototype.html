<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prototype con Array</title>
<script>   
//prototype es un constructor global para todos los objetos de JavaScript
//En este caso se definen nuevos métodos y propiedades para el objeto Array
//Estos métodos y propiedades estarán disponible para TODOS los objetos Array

Array.prototype.nombre="";     
    
Array.prototype.mayusculas = function() {
var i;
document.write("<p>Pasa a mayúsculas el Arrray: "+ Array.nombre+ "</p>");
    for (i = 0; i < this.length; i++) {
        this[i] = this[i].toUpperCase();
    }
};

Array.prototype.ver = function() {
document.writeln("Muestra los elementos del Array: "+ Array.nombre);
var i;
for (i=0;i<this.length;i++)
 {
  document.write("<p>Array["+i+"]= "+this[i]+"</p>");
 }
};

</script>
</head>
<body>
<script>
var misAutos = new Array();
    
misAutos[0] = "Tesla";
misAutos[1] = "Hiunday";
misAutos[2] = "BMW";
misAutos[3] = "Rover";
misAutos[4] = "Nissan";

Array.nombre="misAutos"; 

//Llamada al nuevo método definido con prototype
misAutos.ver();

//Llamada a un método predefinido
misAutos.sort();

//Llamada al nuevo método definido con prototype   
misAutos.ver();

//Llamada al nuevo método definido con prototype
misAutos.mayusculas();

//Llamada al nuevo método definido con prototype
misAutos.ver();

</script>
