<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evento OnMouseDown</title>
<script>
function verCoordenadas(event)
{
var x=event.clientX
var y=event.clientY
alert("Coordenada X: " + x + ", Coordenada Y: " + y)
}
</script>
</head>

<body>
<h1>Evento OnMouseDown</h1>
<section onMouseDown="verCoordenadas(event)">
<h2>Párrafos</h2>
<p>Haga clic en un párrafo y verá las coordenadas del punto señalado</p>
<p>Párrafo 2</p>
<p>Párrafo 3</p>
<p>Párrafo 4</p>
<p>Párrafo 5</p>
</section>

</footer>
</body>
</html>
