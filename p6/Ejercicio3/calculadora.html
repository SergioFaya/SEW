<!DOCTYPE html>
<html>

<head>
    <title>Mi calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js">

</head>

<body>
    <h1>La mejor calculadora del mundo</h1>



    <div id="calculadora">
        <div id="textArea">
            <textarea name="" disabled="disabled" id="text" cols="30" rows="1"></textarea>

            <div id="/">
                <input type="button" onclick="calculadora.append(value)" value="/">

        </div>

            <div id="C">
