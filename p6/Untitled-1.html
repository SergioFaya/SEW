 <h1> jQuery carga el siguiente archivo en formato JSON</h1> 
 <div id="ficha"></div>
 <script>
  $.getJSON('oviedo.json', function(datos) {
        var output="<ul>";
         output+= "Ciudad: " ;output+=datos.name;    
         output+="</ul>";
         output+="<ul>"; 
            output+= "Temperatura: " ;  output+=datos.main.temp;

        output+="</ul>";
        document.getElementById("ficha").innerHTML=output;
  });
